<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/element-ui.css">
    <script src="js/vue.js"></script>
    <script src="js/element-ui.js"></script>
    <style>
        .el-result__icon svg {
            width: 400px;
            height: 400px;
        }

        .el-result__title p {
            font-size: 3em;
        }

        .el-button {
            font-size: 3em;
        }
        .el-result__subtitle{
            font-size: 2em;
        }
    </style>
</head>
<body>

<div id="app">

    <el-result icon="error" :title="'错误'">
        <template slot="subTitle">
            {{'错误内容：' + errorMessage}}
        </template>
        <template slot="extra">
            <el-button type="primary">返回</el-button>
        </template>
    </el-result>
</div>

<script>
    var app = new Vue({
        el: "#app",
        data: {
            errorMessage: "其它错误"
        },
        methods: {},
        mounted()
        {

        }
    })
</script>
</body>
</html>
